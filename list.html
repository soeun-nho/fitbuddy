<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 코드 예제</title>
    <style>
        /* 스타일을 여기에 정의합니다. */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 390px;
            height: 1105px;
            position: relative;
            background-color: #000;
        }

        .header {
            width: 375px;
            padding: 13.46px 25px 11.54px 25.96px;
            position: absolute;
            top: 0;
            left: 7px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time {
            width: 51.92px;
            height: 20.19px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            color: #fff;
            font-size: 17px;
            font-family: 'SF Pro Text', sans-serif;
            font-weight: 600;
            line-height: 22px;
        }

        .logo {
            width: 147.53px;
            height: 30.77px;
            background-color: #fff;
        }

        /* 이하 스타일은 계속해서 추가하실 수 있습니다. */
    </style>
</head>
