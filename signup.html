<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 컨테이너 스타일 */
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Inter, sans-serif;
            position: relative;
        }

        /* 상단 바 스타일 */
        .top-bar {
            width: 375px;
            padding: 13.46px 25px 11.54px 25.96px;
            left: 7px;
            top: 0;
            position: absolute;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        /* 로고 스타일 */
        .logo {
            width: 200px;
            /* 원하는 크기로 조정 */
            height: 60px;
            /* 원하는 크기로 조정 */
            background: black;
            /* 배경색을 흰색으로 설정 */
        }


        /* 회원가입 폼 스타일 */
        .registration-form {
            width: 375px;
            padding: 50px 25px;
            position: absolute;
            color: white;
            font-size: 25px;
            font-weight: 600;
        }

        /* 입력 필드 스타일 */
        .input-field {
            width: 100%;
            height: 32px;
            padding: 7px 16px 6px;
            margin-bottom: 45px;
            border-radius: 6px;
            border: 1px #EDEDED solid;
            color: #787878;
            font-size: 16px;
            font-weight: 400;
        }

        /* 성별 선택 스타일 */
        .gender-selection {
            width: 100%;
            height: 32px;
            padding: 7px 16px 6px;
            margin-bottom: 45px;
            border-radius: 6px;
            border: 1px #EDEDED solid;
            color: #787878;
            font-size: 16px;
            font-weight: 400;
            position: relative;
        }

        /* 성별 화살표 스타일 */
        .gender-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 25px;
            font-weight: 400;
        }

        /* 가입 버튼 스타일 */
        .join-button {
            width: 100%;
            height: 44px;
            background: #C2AC18;
            border-radius: 20px;
            text-align: center;
            line-height: 44px;
            cursor: pointer;
            color: black;
            font-size: 20px;
            font-weight: 500;
        }

        /* Footer 스타일 */
        #footer_box {
            width: 375px;
            height: 97px;
            box-sizing: border-box;
            position: fixed;
            background: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            bottom: 0;
        }

        #footer_box img {
            margin-right: 10px;
        }
    </style>
    <title>회원가입</title>
</head>

<body>
    <form class="registration-form">
        <!-- 상단 바 -->
        <div class="top-bar">
            <!-- 로고 -->
            <div class="logo">
                <img class="logo" src="./images/logo (2).svg" alt="로고">
            </div>
            <!-- 알림 아이콘 -->
            <!-- <div class="notifications">
                <img src="https://via.placeholder.com/18x12" alt="Notification 1">
                <img src="https://via.placeholder.com/16x12" alt="Notification 2">
                <div class="more-options">
                    <div class="notification-circle"></div>
                    <div class="notification-line"></div>
                    <div class="notification-box"></div>
                </div>
            </div> -->
        </div>
        <!-- 회원가입 폼 -->
        <div class="registration-form">
            <h1>회원가입</h1>
            <!-- 입력 필드 -->
            <input type="text" class="input-field" placeholder="사용자 이름" required>
            <input type="password" class="input-field" placeholder="비밀번호" required>
            <input type="text" class="input-field" placeholder="성별" required>
            <input type="text" class="input-field" placeholder="이름을 입력해주세요" required>
            <!-- 가입 버튼 -->
            <button type="submit" class="join-button">가입하기</button>
        </div>
    </form>
    <div id="footer_box">
        <img id="link" src="./images/link.svg" alt="Link" />
        <img id="talk" src="./images/talk.svg" alt="Talk" />
        <img id="main" src="./images/main.svg" alt="Main" />
        <img id="note" src="./images/note.svg" alt="Note" />
        <img id="my" src="./images/my.svg" alt="My" />
    </div>
</body>

</html>
